<div class="col-6 col-md-4 col-lg-3">
    <div class="card product-card">
        <div class="card-body">
            <!-- Badge--><span class="badge rounded-pill badge-warning">Sale</span>
            <!-- Wishlist Button--><a class="wishlist-btn" href="#"><i class="lni lni-heart">

                </i></a>
            <!-- Thumbnail --><a class="product-thumbnail d-block" href="single-product.html"><img class="mb-2"
                    src="{{ image }}" alt="">
                <!-- Offer Countdown Timer: Please use event time this format: YYYY/MM/DD hh:mm:ss -->
                <ul class="offer-countdown-timer d-flex align-items-center shadow-sm"
                    data-countdown="2021/12/31 23:59:59">
                    <li><span class="days">0</span>d</li>
                    <li><span class="hours">0</span>h</li>
                    <li><span class="minutes">0</span>m</li>
                    <li><span class="seconds">0</span>s</li>
                </ul>
            </a>
            <!-- Product Title --><a class="product-title d-block" href="single-product.html">{{title}}</a>
            <!-- Product Price -->
            <p class="sale-price">{{price}}<span>{{price}}</span></p>
            <!-- Rating -->
            <div class="product-rating"><i class="lni lni-star-filled"></i><i class="lni lni-star-filled"></i><i
                    class="lni lni-star-filled"></i><i class="lni lni-star-filled"></i><i
                    class="lni lni-star-filled"></i></div>
            <!-- Add to Cart --><a class="btn btn-success btn-sm" href="#"><i class="lni lni-plus"></i></a>
        </div>
    </div>
</div>
