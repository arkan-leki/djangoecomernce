{% include 'store/base.html' %}

{% load static %}
{% load crispy_forms_tags  %}

{% block content %}
<body class="w-full w-100" style="background-color: gray;">
    <br>

    <div class="container bg-white shadow-md p-5" style="width:50%; border-radius:20px;">
        <h3>
            Profile Management
        </h3>
        <br>
        <br>
        <form action="" method="post">

            {% csrf_token %}
            {{user_form|crispy}}
            <br>
            <br>

            <button type="submit" class="btn btn-primary btn-lg w-100 btnk-block p-2 ">
                <i class="fa fa-user-plus"  aria-hidden="true"></i> &nbsp;Update Your Profile </button>

        </form>
    </div>

    <br>
    <div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">
        <h3>
            Delete Your Profile
        </h3>
        <br>
        <br>
        
         <a href="{% url 'delete-account' %}" class="btn btn-danger btn-lg w-100 btnk-block p-2 ">
            <i class="fa fa-user-times"  aria-hidden="true"></i> &nbsp; Process To delete Account  </a>

    </div>
</body>

{% endblock content %}
