{% include 'store/base.html' %}

{% load static %}
{% load crispy_forms_tags  %}

{% block content %}
<body class="w-full w-100" style="background-color: gray;">
    <br>

    <div class="container-md bg-white shadow-md p-5 rounded">
        <h3>
            Create your account
        </h3>
        <h5> Purchase your favorite items today! </h5>
        <br>
        <br>
        <form action="" method="post">

            {% csrf_token %}
            {{form|crispy}}
            <br>
            <br>

            <button type="submit" class="btn btn-primary btn-lg w-100 btnk-block p-2 ">
                <i class="fa fa-lock" aria-hidden="true"></i> &nbsp;  Create Account</button>
            <hr>
            <a href="{% url 'user-login' %} " class="btn btn-secondary btn-lg w-100 btnk-block p-2 ">
                <i class="fa fa-key" aria-hidden="true"></i> &nbsp;Already Have account </a>
        </form>
    </div>
</body>

{% endblock content %}
